<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}JAIN â€” IDP{% endblock %}</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    :root {
      --brand: #0b1220;
      --muted: #64748b;
      --accent: #ff8c00;
      --nav-bg: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.6);
      --shadow-strong: 0 8px 32px rgba(15,23,42,0.12);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(circle at center, #f8fbff, #e9f0fb);
      color: var(--brand);
    }

    /* ========== TOP BAR (LOGO + NAV + HAMBURGER) ========== */
    .topbar {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1200px, calc(100% - 36px));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 20px;
      border-radius: 999px;
      z-index: 1600;
      transition: all 0.28s ease;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      box-shadow: var(--shadow-strong);
      pointer-events: auto;
    }

    /* compact state when scrolled */
    .topbar.scrolled {
      top: 8px;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 30px rgba(11,19,30,0.12);
      transform: translateX(-50%) translateY(0);
    }

    /* logo */
    .base-logo { display:flex; align-items:center; gap:10px; text-decoration:none; }
    .base-logo img { height:42px; width:auto; display:block; transition:height .2s ease; }
    .topbar.scrolled .base-logo img { height:34px; }

    /* center nav */
    .base-nav {
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      pointer-events: auto;
      flex: 1 1 auto;
    }

    .base-nav a {
      text-decoration: none;
      color: var(--brand);
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 999px;
      transition: all 0.18s ease;
      font-size: 14px;
      white-space: nowrap;
    }

    .base-nav a:hover {
      background: linear-gradient(135deg, var(--accent), #ffa500);
      color: white;
      transform: translateY(-3px);
    }

    /* right area (hamburger or extra buttons) */
    .top-actions { display:flex; align-items:center; gap:12px; }

    /* hamburger (mobile) */
    .hamburger-btn {
      display:none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(15,23,42,0.12);
      border: none;
      transition: all .2s ease;
      align-items:center;
    }
    .hamburger-btn span {
      width: 26px;
      height: 3px;
      background: var(--brand);
      border-radius: 3px;
      transition: all 0.25s ease;
      display:block;
    }
    .hamburger-btn.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
    .hamburger-btn.active span:nth-child(2) { opacity: 0; transform: translateX(-6px); }
    .hamburger-btn.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    /* mobile overlay nav - hidden by default; will be displayed on small screens via media query */
    .mobile-nav-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(11, 18, 32, 0.9);
      z-index: 1700;
      opacity: 0;
      visibility: hidden;
      transition: all 0.28s ease;
      overflow-y: auto;
    }
    .mobile-nav-overlay.active { opacity: 1; visibility: visible; }
    .mobile-nav-content { padding: 110px 24px 32px; max-width: 520px; margin: 0 auto; }
    .mobile-nav-overlay a {
      display:block; text-decoration:none; color:white; font-weight:700; font-size:18px;
      padding:14px 18px; margin-bottom:10px; border-radius:10px; background: rgba(255,255,255,0.04);
      transition: all .18s ease;
      text-align:center;
    }
    .mobile-nav-overlay a:hover { transform: translateX(8px); background: linear-gradient(135deg, var(--accent), #ffa500); }

    /* content offset so main doesn't hide under topbar */
    .content-offset { padding-top: 120px; }

    /* responsive behavior */
    @media (max-width: 1024px) {
      .topbar { width: min(1000px, calc(100% - 28px)); }
      .base-nav a { padding: 8px 12px; font-size:13px; }
    }

    @media (max-width: 768px) {
      .base-nav { display:none; }           /* hide center nav on mobile */
      .hamburger-btn { display:flex; }     /* show hamburger */
      .base-logo img { height:36px; }
      .content-offset { padding-top: 96px; }

      /* ensure overlay nav is available on mobile */
      .mobile-nav-overlay { display: block; }
    }

    @media (max-width: 480px) {
      .topbar { left: 50%; transform: translateX(-50%); padding: 10px; }
      .base-logo img { height:32px; }
      .content-offset { padding-top: 80px; }
      .mobile-nav-content { padding-top: 90px; }
    }

    /* focus states for accessibility */
    .base-nav a:focus, .hamburger-btn:focus, .mobile-nav-overlay a:focus {
      outline: 3px solid rgba(255,140,0,0.18);
      outline-offset: 3px;
      border-radius: 8px;
    }
  </style>

  {% block styles %}{% endblock %}
</head>
<body>

  <!-- TOP BAR: logo + nav + hamburger -->
  <header class="topbar" id="topbar" role="banner" aria-label="Primary topbar">
    <!-- left: logo -->
    <a class="base-logo" href="{{ url_for('dashboard') }}" aria-label="Jain dashboard">
      <img src="{{ url_for('static', filename='images/jainl.png') }}" alt="JAIN Logo">
    </a>

    <!-- center: nav (desktop) -->
    <nav class="base-nav" role="navigation" aria-label="Primary navigation">
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('overview') }}">Overview</a>
      <a href="{{ url_for('enablersA') }}">A</a>
      <a href="{{ url_for('enablersb') }}">B</a>
      <a href="{{ url_for('enablersc') }}">C</a>
      <a href="{{ url_for('enablersd') }}">D</a>
      <a href="{{ url_for('enablerse') }}">E</a>
      <a href="{{ url_for('enablersf') }}">F</a>
      <a href="{{ url_for('enablersg') }}">G</a>
      <a href="{{ url_for('enablersh') }}">H</a>
    </nav>

    <!-- right: actions (hamburger for mobile) -->
    <div class="top-actions">
      <button id="hamburgerBtn" class="hamburger-btn" aria-expanded="false" aria-controls="mobileNav" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE NAV OVERLAY -->
  <div id="mobileNav" class="mobile-nav-overlay" aria-hidden="true">
    <div class="mobile-nav-content" role="dialog" aria-modal="true" aria-label="Mobile navigation">
      <nav role="navigation" aria-label="Mobile navigation list">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('overview') }}">Overview</a>
        <a href="{{ url_for('enablersA') }}">Enabler A</a>
        <a href="{{ url_for('enablersb') }}">Enabler B</a>
        <a href="{{ url_for('enablersc') }}">Enabler C</a>
        <a href="{{ url_for('enablersd') }}">Enabler D</a>
        <a href="{{ url_for('enablerse') }}">Enabler E</a>
        <a href="{{ url_for('enablersf') }}">Enabler F</a>
        <a href="{{ url_for('enablersg') }}">Enabler G</a>
        <a href="{{ url_for('enablersh') }}">Enabler H</a>
      </nav>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="content-offset" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- SCRIPTS: sticky behavior, mobile toggle, keyboard handling -->
  <script>
    (function() {
      const topbar = document.getElementById('topbar');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const mobileNav = document.getElementById('mobileNav');

      // Toggle mobile overlay
      function toggleMobileNav(force) {
        const open = typeof force === 'boolean' ? force : !mobileNav.classList.contains('active');
        if (open) {
          mobileNav.classList.add('active');
          mobileNav.setAttribute('aria-hidden', 'false');
          hamburgerBtn.classList.add('active');
          hamburgerBtn.setAttribute('aria-expanded', 'true');
          // prevent body scroll
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
          // set focus to first link for accessibility
          const first = mobileNav.querySelector('a');
          if (first) first.focus();
        } else {
          mobileNav.classList.remove('active');
          mobileNav.setAttribute('aria-hidden', 'true');
          hamburgerBtn.classList.remove('active');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
          hamburgerBtn.focus();
        }
      }

      // Hamburger click
      hamburgerBtn.addEventListener('click', () => toggleMobileNav());

      // Close nav when clicking a mobile link
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) toggleMobileNav(false);
        });
      });

      // Close on ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
          toggleMobileNav(false);
        }
      });

      // sticky / compact topbar on scroll
      const SCROLL_THRESHOLD = 32;
      function handleScroll() {
        // When pageY > threshold, add compact class
        if (window.scrollY > SCROLL_THRESHOLD) {
          if (!topbar.classList.contains('scrolled')) topbar.classList.add('scrolled');
        } else {
          topbar.classList.remove('scrolled');
        }
      }

      // Run on load + scroll
      window.addEventListener('scroll', handleScroll, { passive: true });
      window.addEventListener('load', handleScroll);

      // If user navigates via hash (so content may be scrolled), ensure topbar updates
      window.addEventListener('hashchange', handleScroll);

      // Accessibility: trap focus in mobile dialog while open (simple)
      mobileNav.addEventListener('keydown', function(e) {
        if (e.key !== 'Tab') return;
        const focusable = mobileNav.querySelectorAll('a, button, [tabindex]:not([tabindex="-1"])');
        if (!focusable.length) return;
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      });

      // If viewport resizes to desktop, ensure mobile overlay closed
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768 && mobileNav.classList.contains('active')) {
          toggleMobileNav(false);
        }
      });
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
